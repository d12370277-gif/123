<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>李翠霞 - cos作品集（高畫質預覽）</title>
<style>
  body {
    margin: 0;
    background-image: url('2025.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center top;
    font-family: "Microsoft JhengHei", sans-serif;
    text-align: center;
    color: white;
    overflow-x: hidden;
  }

  nav {
    background-color: rgba(0,0,0,0.4);
    padding: 15px;
    font-size: 24px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
  }

  nav a:hover {
    color: yellow;
  }

  .text-box {
    display: block;
    margin: 20px auto;
    background: rgba(0, 0, 0, 0.5);
    padding: 20px 40px;
    border-radius: 10px;
    width: fit-content;
  }

  /* === 圖片方格：電腦上兩排四張 === */
  .gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 每排四張 */
    justify-items: center;
    gap: 25px;
    margin: 30px auto;
    max-width: 1000px;
  }

  /* 手機或窄螢幕時自動變兩張一排 */
  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
      max-width: 500px;
    }
  }

  .gallery-item {
    position: relative;
    width: 230px;
    border-radius: 10px;
    overflow: hidden;
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .gallery-item:hover {
    transform: scale(1.03);
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }

  .gallery-item img {
    width: 100%;
    height: auto;  /* 保持原比例 */
    display: block;
  }

  .gallery-caption {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 18px;
    padding: 6px 0;
    margin: 0;
  }

  /* === 放大預覽 === */
  .preview-img {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
    max-width: 90vw;
    max-height: 90vh;
    box-shadow: 0 10px 40px rgba(0,0,0,0.8);
    z-index: 1001;
    border-radius: 10px;
    animation: zoomIn 0.25s ease forwards;
  }

  @keyframes zoomIn {
    from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
    to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(4px);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease;
    z-index: 1000;
  }

  .overlay.active {
    opacity: 1;
    visibility: visible;
  }
</style>
</head>
<body>

<h1 class="text-box">李翠霞 - 作品集</h1>

<nav>
  <a href="index.html">個人簡介</a>
  <a href="research.html">cos作品</a>
  <a href="project.html">遊戲</a>
  <a href="books.html">作品集</a>
  <a href="service.html">學歷經驗</a>
</nav>

<p class="text-box">今年加去年年底出的cos</p>

<div class="gallery" id="gallery">
  <div class="gallery-item"><img src="11_small.jpg" data-large="11_small - 複製.jpg" alt=伏見"><div class="gallery-caption">伏見</div></div>
  <div class="gallery-item"><img src="13_small.jpg" data-large="13_small - 複製.jpg" alt="虎落"><div class="gallery-caption">虎落</div></div>
  <div class="gallery-item"><img src="12_small.jpg" data-large="12_small - 複製.jpg" alt="甲斐田"><div class="gallery-caption">甲斐田</div></div>
  <div class="gallery-item"><img src="7_small.jpg" data-large="7_small - 複製.jpg" alt="叢雲"><div class="gallery-caption">叢雲</div></div>
  <div class="gallery-item"><img src="5_small.jpeg" data-large="5_large.jpeg" alt="セラフ"><div class="gallery-caption">セラフ</div></div>
  <div class="gallery-item"><img src="22_small.jpg" data-large="22_small - 複製.jpg" alt="德克薩斯"><div class="gallery-caption">德克薩斯</div></div>
  <div class="gallery-item"><img src="6_small.jpg" data-large="6_small - 複製.jpg" alt="刀也"><div class="gallery-caption">刀也</div></div>
  <div class="gallery-item"><img src="10_small.jpg" data-large="10_small - 複製.jpg" alt="小柳狼"><div class="gallery-caption">小柳狼</div></div>
</div>

<div class="overlay" id="overlay"></div>

<script>
const gallery = document.getElementById('gallery');
const overlay = document.getElementById('overlay');
let previewImg = null;

gallery.addEventListener('click', e => {
  const img = e.target.closest('img');
  if (!img) return;

  if (previewImg) { previewImg.remove(); overlay.classList.remove('active'); previewImg = null; return; }

  const largeSrc = img.dataset.large || img.src;
  previewImg = document.createElement('img');
  previewImg.src = largeSrc;
  previewImg.classList.add('preview-img');
  document.body.appendChild(previewImg);

  overlay.classList.add('active');
});

overlay.addEventListener('click', () => {
  if (previewImg) previewImg.remove();
  overlay.classList.remove('active');
  previewImg = null;
});
</script>

</body>
</html>
